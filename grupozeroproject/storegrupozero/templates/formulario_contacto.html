<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Grupo Cero</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Barra de navegación -->
    <!-- Puedes agregar tu barra de navegación aquí si es necesario -->

    <!-- Formulario de Contacto -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Contacto</h2>
        <form id="formularioContacto" class="formulario d-flex flex-column align-items-center text-white" style="background-image: url('{% static 'img/fondo_negro.avif' %}');" onsubmit="return validarFormulario()">
            <div class="container-fluid mb-3 mt-5">
                <div class="row">
                    <div class="form col-sm-12 col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                        <div id="errorNombre" class="text-danger"></div>
                    </div>
                    <div class="form col-sm-12 col-md-6">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="correo" aria-describedby="emailHelp">
                        <div id="errorCorreo" class="text-danger"></div>
                    </div>
                </div>
            </div>
            <div class="container-fluid mb-3">
                <div class="row">
                    <div class="col-12">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3"></textarea>
                        <div id="errorMensaje" class="text-danger"></div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-success mt-5">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu script de validación personalizado -->
    <script src="{% static 'js/validacion_formulario.js' %}"></script>
</body>
</html>
